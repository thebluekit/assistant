<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Assistant</title>
    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="top-container">
            <div class="options-box">
                <div class="icon-box" align="right">
                    <img src="img/icons/info.png" alt="">
                </div>
            </div>
        </header>
        <div class="messages" id="messages_field">
            <div class="message-box">
                <div class="bot-message">
                    <p>Привет, меня зовут Вилсон. Чем могу помочь?</p>
                </div>
            </div>
            <div class="message-box">
                <div class="user-message">
                    <p>Какая сейчас погода?</p>
                </div>
            </div>
            <div class="message-box">
                <div class="bot-message">
                    <p>На улице -3°, внезапно выпал снег, оденься потеплее.</p>
                </div>
            </div>
            <div class="message-box">
                <div class="user-message" id="1">
                    <p>Спасибо</p>
                </div>
            </div>
        </div>
        <footer class="bottom-container">
            <div class="input-box">
                <input placeholder="Сообщение..." onkeydown="search(this)" id="message-field">
            </div>
            <div class="send-box" align="right">
                <input type="image" src="img/icons/sent.png" onclick="search(this)"/>
            </div>
        </footer>
    </div>
    <script src="animations.js"></script>
</body>

</html>
