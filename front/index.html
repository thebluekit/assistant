<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Wilson</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="top-container">
            <div class="options-box">
                <div class="icon-box" align="right">
                    <img src="img/icons/info3.png" alt="">
                </div>
            </div>
        </header>
        <div class="messages">
            <div class="message-box">
                <div class="bot-message">
                    <p>Привет, меня зовут Вилсон. Чем могу помочь?</p>
                </div>
            </div>
            <div class="message-box">
                <div class="user-message">
                    <p>Какая сейчас погода?</p>
                </div>
            </div>
            <div class="message-box">
                <div class="bot-message">
                    <p>На улице -3°, внезапно выпал снег, оденься потеплее.</p>
                </div>
            </div>
            <div class="message-box">
                <div class="user-message">
                    <p>Спасибо</p>
                </div>
            </div>
        </div>
        <footer class="bottom-container">
            <div class="input-box">
                <input placeholder="Сообщение...">
            </div>
            <div class="send-box" align="right">
                <img src="img/icons/sent.png" alt="">
            </div>
        </footer>
    </div>
</body>

</html>
