<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Wilson</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="top-container">
        <div class="options-box">
            <div class="icon-box" align="right">
                <img src="img/icons/info2.png" alt="">
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="message-box">
            <div class="bot-message">
                <p>Привет, меня зовут Вилсон. Чем могу помочь?</p>
            </div>
            <div class="user-message">
                <p>Какая сейчас погода?</p>
            </div>
            <div class="bot-message">
                <p>На улице -3°, внезапно выпал снег, оденься потеплее.</p>
            </div>
            <div class="user-message">
                <p>Спасибо</p>
            </div>
        </div>
    </div>
    <footer class="bottom-container">
        <div class="input-box">
            <input placeholder="Отправить сообщение">
        </div>
        <div class="send-box" align="right">
            <img src="img/icons/sent.png" alt="">
        </div>
    </footer>
</body>

</html>
